<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Slide Sign In/Sign Up form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!-- Conductor Login -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Conductor Login</h2>
			<input type="text" placeholder="User ID" id="usernameC" class="input" />
			<input type="password" placeholder="Password" id="passwordC" class="input" />
			<button class="btn" onclick="validateC()">Login</button>
		</form>
	</div>

	<!-- Driver Login -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Driver Login</h2>
			<input type="text" placeholder="User ID" id="usernameD" class="input" />
			<input type="password" placeholder="Password" id="passwordD" class="input" />
			<button class="btn" onclick="validateD()">Login</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Driver Login</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Conductor Login</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
